      * {
        font-family: "Poppins";
        margin: 0;
        padding: 0;
      }
      html {
        height: 100vh;
      }
      nav {
        display: flex;
        padding: 0;
        margin: 0;
        justify-content: space-between;
        background-color: #00376a;
      }
      a {
        text-decoration: none;
      }
      nav div a {
        color: grey;
        font-size: 15px;
        margin: 30px;
      }
      nav div a:nth-child(6) {
        color: white;
        height: 100%;
        align-self: center;
        background-color: blue;
      }
      nav div:nth-child(2) {
        display: flex;
        gap: 20px;
        align-items: center;
        margin-right: 40px;
      }
      nav div div {
        height: 100%;
        display: flex;
        align-items: center;
        background-color: #3db166;
      }
      nav div div a {
        color: white;
        font-weight: 700;
      }
      nav div a:hover {
        color: white;
      }
      nav div img {
        width: 20px;
        box-sizing: border-box;
      }
      nav div:nth-child(1) {
        margin-left: 40px;
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .bottomNav {
        height: 100px;
        width: 100%;
        background-color: white;
        z-index: 9;
      }
      .heroPage img {
        width: 100%;
      }
      .bottomNav {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .bottomNav img {
        height: 60px;
        padding-left: 80px;
      }
      .bottomNav div {
        display: flex;
        gap: 20px;
        margin-right: 80px;
      }
      .bottomNav div a {
        color: black;
        font-size: 16px;
      }
    </style>
