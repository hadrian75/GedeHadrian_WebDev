<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tambah Transaksi</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; background: #f5f5f5; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 20px; }
        .info { background: #e3f2fd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .info p { margin: 5px 0; color: #1976d2; }
        form p { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Tambah Transaksi</h1>
        <div class="info">
            <p><strong>Buku:</strong> {{ buku.nama }}</p>
            <p><strong>No. Rek:</strong> {{ buku.nomor_rekening }}</p>
            <p><strong>Saldo Saat Ini:</strong> Rp {{ buku.saldo }}</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Simpan Transaksi</button>
        </form>
    </div>
</body>
</html>
