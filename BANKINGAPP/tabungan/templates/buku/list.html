<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Buku</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: 50px auto; padding: 20px; background: #f5f5f5; }
        h1 { color: #333; margin-bottom: 20px; }
        ul { list-style: none; padding: 0; }
        li { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .info { flex: 1; }
        .info strong { font-size: 16px; color: #333; }
        .info small { color: #777; }
        .saldo { color: #28a745; font-weight: bold; margin-top: 5px; }
        .actions a { text-decoration: none; color: white; padding: 8px 12px; border-radius: 4px; margin-left: 5px; font-size: 14px; }
        .btn-detail { background: #2196F3; }
        .btn-update { background: #FF9800; }
        .btn-delete { background: #f44336; }
        .btn-add { display: inline-block; background: #4CAF50; color: white; padding: 10px 20px; margin-top: 10px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Daftar Buku Tabungan</h1>
    <ul>
        {% for buku in list_buku %}
        <li>
            <div class="info">
                <strong>{{ buku.nama }}</strong><br>
            </div>
            <div class="actions">
                <a href="{% url 'tabungan:detail-buku' buku.id %}" class="btn-detail">Detail</a>
                <a href="{% url 'tabungan:update-buku' buku.id %}" class="btn-update">Update</a>
                <a href="{% url 'tabungan:delete-buku' buku.id %}" class="btn-delete">Delete</a>
            </div>
        </li>
        {% empty %}
        <li>Belum ada data</li>
        {% endfor %}
    </ul>
    <a href="{% url 'tabungan:create-buku' %}" class="btn-add">+ Tambah Buku</a>
</body>
</html>
