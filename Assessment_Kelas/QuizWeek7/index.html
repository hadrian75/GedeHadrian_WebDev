<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=exclamation"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
      :root {
        --bg: #f4f6f8;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #1f4aff;
        --radius: 14px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }

      .page {
        min-height: 100%;
        margin-left: auto;
        margin-right: auto;
        max-width: 900px;
        display: grid;
        padding: 20px;
        grid-template-columns: 1.1fr 1fr;
      }

      .visual {
        position: relative;
        overflow: hidden;
        background: #dfe7f5;
        display: flex;
        align-items: flex-end;
        justify-content: center;
      }
      .brand-badge {
        position: absolute;
        top: 24px;
        left: 24px;
        display: flex;
        gap: 10px;
        align-items: center;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 999px;
        padding: 8px 14px;
        box-shadow: 0 8px 18px rgba(17, 24, 39, 0.08);
      }
      .brand-badge img {
        height: 26px;
        width: 26px;
        object-fit: contain;
      }
      .brand-title {
        font-weight: 700;
        letter-spacing: 0.2px;
        font-size: 14px;
      }

      .visual::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url(bg.png);
        background-size: cover;
        background-repeat: no-repeat;
      }

      .panel {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(220, 220, 220);
        padding: 48px 28px;
      }

      .card {
        width: 100%;
        max-width: 360px;
        margin-left: auto;
        margin-right: auto;
        padding: 24px;
        position: relative;
        border-radius: var(--radius);
      }

      .welcome {
        margin: 6px 0 16px 0;
      }
      .welcome h1 {
        font-size: 26px;
        margin: 0 0 6px 0;
        font-weight: 700;
      }
      .welcome p {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
      }

      form {
        display: grid;
        gap: 14px;
      }
      label {
        font-size: 13px;
        font-weight: 600;
      }
      .input {
        margin-top: 6px;
        display: flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 12px 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .input:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(31, 74, 255, 0.12);
      }
      input[type="email"],
      input[type="password"] {
        border: 0;
        outline: 0;
        width: 100%;
        font-size: 14px;
        background: transparent;
        color: inherit;
      }

      .inline {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .forgot {
        font-size: 12px;
        color: darkblue;
        text-decoration: none;
      }
      .muted-link:hover {
        color: #374151;
      }

      .captcha-box {
        display: flex;
        align-items: center;
        gap: 10px;
        background: #fff;
        border: 1px solid #ccc;
        padding: 12px 16px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .captcha-box input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }
      .captcha-box label {
        font-size: 14px;
        color: #333;
      }
      .captcha-brand {
        font-size: 11px;
        color: #666;
        margin-left: auto;
      }

      .btn {
        appearance: none;
        border: 0;
        width: 100%;
        padding: 12px 16px;
        border-radius: 12px;
        font-weight: 700;
        font-size: 14px;
        background: darkblue;
        color: white;
        cursor: pointer;
        letter-spacing: 0.2px;
        transition: transform 0.03s ease, filter 0.2s;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn:disabled {
        filter: saturate(0.3);
        cursor: not-allowed;
      }

      .signup {
        margin-top: 12px;
        font-size: 13px;
        text-align: center;
        color: var(--muted);
      }
      .signup a {
        color: darkblue;
        text-decoration: none;
        font-weight: 600;
      }

      .browser-tip {
        margin-top: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 12px;
        color: #9ca3af;
      }
      .browser-tip .dot {
        border-radius: 50%;
        border: #ffb968 1px solid;
        color: #ffb968;
      }

      @media (max-width: 980px) {
        .page {
          grid-template-columns: 1fr;
        }
        .visual {
          height: 220px;
        }
        .brand-badge {
          top: 16px;
          left: 16px;
        }
        .panel {
          padding: 16px;
        }
        .card {
          width: 100%;
          max-width: 320px;
          padding: 20px;
        }
        .captcha-wrap .g-recaptcha {
          transform: scale(0.88);
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="visual" aria-label="Campus visual"></section>

      <section class="panel">
        <div class="card" role="region" aria-labelledby="welcome-title">
          <div class="welcome">
            <h1 id="welcome-title">Welcome</h1>
            <p>Please enter your login credentials</p>
          </div>

          <form action="#" method="post" novalidate>
            <div>
              <label for="email">Email</label>
              <div class="input">
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Enter your email"
                  autocomplete="username"
                  required
                />
              </div>
            </div>

            <div>
              <label for="password">Password</label>
              <div class="input">
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="Enter your password"
                  autocomplete="current-password"
                  required
                />
              </div>
              <div class="inline" style="margin-top: 6px">
                <span></span>
                <a class="forgot" href="#">Forgot password?</a>
              </div>
            </div>

            <div class="captcha-box">
              <input type="checkbox" id="fakeCaptcha" />
              <label for="fakeCaptcha">I'm not a robot</label>
              <span class="captcha-brand">Fake CAPTCHA</span>
            </div>

            <button class="btn" type="submit">SIGN IN</button>

            <p class="signup">Don't have an account? <a href="#">Sign up</a></p>

            <div class="browser-tip">
              <span class="material-symbols-outlined dot"> exclamation </span>
              <span
                >Please use <strong>Google Chrome</strong> or
                <strong>Mozilla Firefox</strong> for best experience.</span
              >
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
