<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Berita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8">
      <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Portal Berita</h1>
        <p class="text-lg text-gray-600">
          Daftar berita terbaru dari API Django
        </p>
      </header>

      <div class="mb-6 bg-white p-4 rounded-lg shadow">
        <div class="flex flex-col sm:flex-row gap-3">
          <input
            type="text"
            id="searchInput"
            class="flex-grow p-3 border border-gray-300 rounded-md"
            placeholder="Cari judul berita..."
          />
          <button
            id="searchButton"
            class="bg-blue-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-700 transition-colors"
          >
            Cari
          </button>
        </div>
      </div>

      <main>
        <div
          id="berita-list"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <p id="loading" class="text-gray-500">Memuat berita...</p>
        </div>
      </main>
    </div>

    <script>
      // --- PERBAIKAN SCRIPT ---
      // 1. Hapus DJANGO_HOST.
      // 2. API_URL sekarang RELATIF.
      const API_URL = "/api/";
      // ------------------------

      const beritaList = document.getElementById("berita-list");
      const loading = document.getElementById("loading");
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");

      const fetchBerita = async (searchTerm = "") => {
        beritaList.innerHTML = "";
        loading.style.display = "block";

        try {
          // URL fetch sekarang benar: /api/berita/?judul=...
          const response = await fetch(`${API_URL}berita/?judul=${searchTerm}`);
          if (!response.ok) throw new Error("Network response was not ok");

          const data = await response.json();
          const allBerita = data.results || data;

          loading.style.display = "none";

          if (allBerita.length === 0) {
            beritaList.innerHTML =
              '<p class="text-gray-600">Tidak ada berita ditemukan.</p>';
            return;
          }

          allBerita.forEach((berita) => {
            // Logika ini masih benar, karena API kirim URL lengkap
            const imageUrl = berita.gambar
              ? berita.gambar
              : "https://placehold.co/600x400/E2E8F0/4A5568?text=Berita";

            const card = document.createElement("div");
            card.className =
              "bg-white rounded-lg shadow-lg overflow-hidden transition-transform hover:scale-105";
            card.innerHTML = `
                        <img class="w-full h-48 object-cover" src="${imageUrl}" alt="${
              berita.judul
            }">
                        <div class="p-5">
                            <h2 class="text-xl font-bold mb-2">${
                              berita.judul
                            }</h2>
                            <p class="text-gray-500 text-sm mb-4">${new Date(
                              berita.tgl
                            ).toLocaleString("id-ID")}</p>
                            <p class="text-gray-700 mb-4">${berita.isi.substring(
                              0,
                              100
                            )}...</p>
                            <!-- PERBAIKAN: href sekarang ke /detail/ -->
                            <a href="/detail/?id=${
                              berita.id
                            }" class="text-blue-600 font-semibold hover:underline">
                                Baca Selengkapnya &rarr;
                            </a>
                        </div>
                    `;
            beritaList.appendChild(card);
          });
        } catch (error) {
          console.error("Error fetching berita:", error);
          loading.style.display = "none";
          beritaList.innerHTML =
            '<p class="text-red-500">Gagal memuat berita. Pastikan server Django berjalan.</p>';
        }
      };

      searchButton.addEventListener("click", () => {
        fetchBerita(searchInput.value);
      });

      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          fetchBerita(searchInput.value);
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        fetchBerita();
      });
    </script>
  </body>
</html>
